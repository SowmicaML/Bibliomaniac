<!DOCTYPE html>
<html>
    <head>
        <title>Foodie login</title>
        <link rel="stylesheet" href="styles/style.css">
        </head>
        <body>
            <div class="main-container loginpage">
                <div class="login-bg">
                </div>
                        <div class="login-form">
                            <div class="app-logo">
                                  <img class="img" src="images/foodielogo.png">
                            </div>
                                 <h2>SIGN IN</h2>
                                    <form class>
                                        <div class="form-field">
                                            <input type="text" name="username" placeholder=" Enter username"/>
                                        </div>
                                        <div class="form-field">
                                                  <input type="password" name="password" placeholder="Enter password"/> 
                                        </div>
                                        <div class="form-field">
                                                         <button class="app-button" type="submit">LOGIN</button>
                                        </div>
                                        <div>
                                                             <span class="forget-password">Forgot password?</span>
                                                             <a class="link" href="">click here</a>
                                        </div>
                    
                                     </form>
                    </div>
             </div>
                    
        </body>
</html>
